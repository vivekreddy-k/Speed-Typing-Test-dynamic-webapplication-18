<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-container">
        <div class="container" id="speedTypingTest">
            <h1 class="heading-speed-test">Speed Typing Test</h1>
            <p class="sub-heading">On your fingeres lets set Go!</p>
            <div class="time-container">
                <img class="image-class" src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                <p class="display-time" id="timer"></p>
            </div>
            <div class="text-container">
                <div class="spinner d-none" id="spinner">
                    <div class="d-flex flex-row justify-content-center mt-4">
                        <div class="spinner-border" role="status"></div>
                    </div>
                </div>
                <p class="random-text" id="quoteDisplay"></p>
                <textarea class="text-area form-control" id="quoteInput" rows="7"></textarea>
            </div>
            <p class="result-text" id="result"></p>
            <div class="buttons-container">
                <button class="submit-button button" id="submitBtn">Submit</button>
                <button class="reset-btn button" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
